<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        
        
        <form>
            <h3>CASIO</h3>
            <input type="text" class="display" id="output" >
            <hr>
            <br>
            <input class="button operators" onclick="clearAll()" type="button" value="AC">
            <input class="button operators" type="button" onclick="removeLast()" value="&#9003">
            <input class="button operators" type="button" onclick="display('**')" value="&#8743;">
            <input class="button operators" type="button" onclick="display('/')"  value="/">

            <br>

            <input class="button number" type="button" onclick="display(7)"  value="7">
            <input class="button number" type="button" onclick="display(8)" value="8">
            <input class="button number" type="button" onclick="display(9)" value="9">
            <input class="button operators" type="button" onclick="display('*')" value="x">

            <br>

            <input class="button number" type="button" onclick="display(4)" value="4">
            <input class="button number" type="button" onclick="display(5)" value="5">
            <input class="button number" type="button" onclick="display(6)" value="6">
            <input class="button operators" type="button" onclick="display('-')" value="-">

            <br>

            <input class="button number" type="button" onclick="display(1)" value="1">
            <input class="button number" type="button" onclick="display(2)" value="2">
            <input class="button number" type="button" onclick="display(3)" value="3">
            <input class="button operators" type="button" onclick="display('+')" value="+">

            <br>

            <input class="button number" type="button" onclick="display(0)" value="0">
            <input class="button number" type="button" onclick="display('.')" value=".">
            <input class="button operators" type="button" onclick="display('%')" value="%">
            <input class="button equal" type="button" onclick="evaluateExp()" value="=">





        </form>
    </div>


    
</body>
<script src="./main.js"></script>
</html>
